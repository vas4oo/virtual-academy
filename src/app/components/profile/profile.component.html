<div class="app-content">
    <h1>Profile</h1>
    <p-messages [(value)]="msgs"></p-messages>
    <div *ngIf="loading">
        <app-loader></app-loader>
    </div>
    <div class="container">
        <div class="read-only-text login-inputs">
            <label class="white-text" for="float-input-email">Email</label>
            <div>{{user.email}}</div>
        </div>
        <div class="ui-float-label login-inputs">
            <input id="float-input-name" type="text" size="30" pInputText [(ngModel)]="user.firstName">
            <label class="white-text" for="float-input-name">First name</label>
        </div>
        <div class="ui-float-label login-inputs">
            <input id="float-input-last" type="text" size="30" pInputText [(ngModel)]="user.lastName">
            <label class="white-text" for="float-input-last">Last name</label>
        </div>
        <div class="ui-float-label login-inputs">
            <input id="float-input-password" type="password" size="30" pInputText [(ngModel)]="user.password">
            <label class="white-text" for="float-input-password">Password</label>
        </div>
        <div class="ui-float-label login-inputs">
            <input id="float-input-cpassword" type="password" size="30" pInputText [(ngModel)]="confirmPass">
            <label class="white-text" for="float-input-cpassword">Confirm password</label>
        </div>
        <p-button label="Save" (onClick)="handleSaveClick()" class="login-button"></p-button>
    </div>
</div>
